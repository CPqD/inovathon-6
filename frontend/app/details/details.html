<div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand">{{user.name}} | {{product.name}} | {{product._id}}</a>

        <div class="" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto my-lg-0">
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <button class="btn my-2 my-sm-0" ng-click="goBackToList()">Voltar</button>
                <button class="btn my-2 my-sm-0" ng-click="logout()">Sair</button>
            </form>
        </div>
    </nav>

    <div class="card">
        <h5 class="card-header">Partes</h5>
        <div class="card-body" ng-repeat="part in product.parts">
            <h5 class="card-title">{{part.name}}</h5>
            <button class="btn btn-info" ng-click="viewDetails(part)">Ver Detalhes</button>
        </div>
    </div>

    <div class="card">
        <h5 class="card-header">Histórico de Proprietários</h5>
        <div class="card-body" ng-repeat="state in mData.states">
            <h5 class="card-title">{{state.owner.name}}</h5>
            <p class="card-text">{{state.timestamp | date: 'dd/MM/yyyy hh:mm a'}}</p>
        </div>
    </div>

</div>
