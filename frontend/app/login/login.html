<form class="container">
    <div class="form-group">
        <label for="inputUsuario">Usuário</label>
        <input type="text" class="form-control" id="inputUsuario" aria-describedby="usuarioHelp" placeholder="Digite nome de usuário" ng-model="userData.username">
    </div>
    <button type="button" ng-click="login(userData)" class="btn btn-primary">Entrar</button>
</form>
